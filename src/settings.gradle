pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        id 'com.github.johnrengelman.shadow' version '7.1.2'
    }
}
rootProject.name = 'takserver-sdk'

include 'takserver-sender-plugin-sample'
